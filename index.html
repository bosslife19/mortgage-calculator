<div style="background:#f9f9f9;padding:20px;border-radius:10px;max-width:100%;">
    <style>
        input{
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
  <h3>Mortgage Calculator</h3>
  <label>Home Price ($)</label>
  <input type="number" id="price" placeholder="e.g. 300000" style="width:100%;margin-bottom:10px;">
  <label>Down Payment (%)</label>
  <input type="number" id="down" placeholder="e.g. 20" style="width:100%;margin-bottom:10px;">
  <label>Interest Rate (%)</label>
  <input type="number" id="rate" placeholder="e.g. 5" style="width:100%;margin-bottom:10px;">
  <label>Loan Term (Years)</label>
  <input type="number" id="years" placeholder="e.g. 30" style="width:100%;margin-bottom:10px;">
  <button onclick="calcMortgage()" style="width:100%;background:#007BFF;color:#fff;padding:10px;border:none;border-radius:5px;">Calculate</button>
  <h4 id="result" style="margin-top:15px;"></h4>
</div>

<script>
function calcMortgage() {
  const price = document.getElementById('price').value;
  const down = document.getElementById('down').value / 100;
  const rate = document.getElementById('rate').value / 100 / 12;
  const years = document.getElementById('years').value * 12;
  const loan = price - (price * down);
  const payment = loan * rate / (1 - Math.pow(1 + rate, -years));
  document.getElementById('result').innerText = 
    'Estimated Monthly Payment: $' + payment.toFixed(2);
}
</script>
